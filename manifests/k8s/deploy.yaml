apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tekton1
  name: tekton1
  namespace: tekton1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton1
  strategy: {}
  template:
    metadata:
      labels:
        app: tekton1
    spec:
      containers:
      - image: nginx
        name: tekton1
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton1
  name: tekton1
  namespace: tekton1
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: tekton1